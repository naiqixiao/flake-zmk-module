layout: {zmk_keyboard: anywhy_flake}
layers:
  BASE:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, RETURN]
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', h: ''''}
    - {t: ., h: '?'}
    - /
  - - LEFT ALT
    - LGUI
    - {t: DELETE, h: LSHFT}
    - {t: TAB, h: NAV}
    - {t: SPACE, h: NUM}
    - {t: BACKSPACE, h: FUN}
    - {t: SPACE, h: SYM}
    - {t: TAB, h: RSHFT}
    - RIGHT ALT
    - RIGHT SHIFT
  NUM:
  - ['', F9, F10, F11, F12, '', '7', '8', '9', '']
  - ['', F5, F6, F7, F8, '%', '4', '5', '6', '0']
  - ['', F1, F2, F3, F4, '=', '1', '2', '3', .]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BACKSPACE
    - LEFT SHIFT
    - {type: held}
    - Ctl+SPACE
    - Gui+SPACE
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NAV:
  - ['', '', '', '', '', '', Ctl+UP ARROW, '', Gui+TAB, '']
  - - {t: LEFT SHIFT, h: sticky}
    - {t: LEFT CONTROL, h: sticky}
    - {t: LEFT ALT, h: sticky}
    - {t: LEFT COMMAND, h: sticky}
    - Ctl+UP ARROW
    - PG UP
    - LEFT
    - UP
    - RIGHT
    - NEXT
  - ['', Ctl+LEFT, Ctl+RIGHT, F11, Ctl+DOWN, PAGE DOWN, TAB, DOWN ARROW, TAB, '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LEFT SHIFT
    - {type: held}
    - LEFT ALT
    - DELETE
    - RGUI
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  FUN:
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - ''
    - ''
    - ''
    - ''
    - BT CLR
  - ['', BT NXT, Sft+Gui+3, Sft+Gui+4, Sft+Alt+F, '', PREV, PLAY PAUSE, NEXT, '']
  - [BT CLR, BT PRV, '', '', '', '', VOLUME DOWN, MUTE, VOLUME UP, '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - ''
    - ''
    - ''
    - ''
  SYM:
  - ['', '&', '*', '{', '}', '', '7', '8', '9', '']
  - ['', ':', $, '%', ^, +, '%', '4', '5', '6']
  - ['', '~', '!', '@', '#', '|', MUTE, PP, '0', '1']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - (
    - )
    - SPACE
    - {type: held}
    - ''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
